
{{ form.non_field_errors }}

<div>
    <fieldset class="module aligned">
        {% for field in form %}
            <div class="form-row field-{{ field.name }}">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </fieldset>
</div>

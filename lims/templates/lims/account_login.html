
{% extends 'lims/base.html' %}

{% block title %}Log in{% endblock %}

{% block content_title %}User Login{% endblock %}

{% block content_main %}

    <form action="{{ view.request.get_full_path }}" method="post" id="login-form">

        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>

        <input title="Log in" type="submit" value="Log in" />

    </form>

{% endblock %}

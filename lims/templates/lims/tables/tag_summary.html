
{% for tag in tags %}
    {% if forloop.counter0 < 4 %}
        <a href="{% url 'lims:term_detail' tag.key.pk %}" title="{{ tag.key }}">
            {{ tag.key|truncatechars:10 }}
        </a>: {{ tag.value|truncatechars:10 }}<br/>
    {% endif %}
{% endfor %}

{% if tags|length > 4 %}
    ...plus more tags
{% endif %}
